<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card *ngFor="let comment of comments" color = "primary-light">

          <ion-card-header>
            {{comment.username}}
          </ion-card-header>
        
          <ion-card-content>
              {{comment.comment}}
          </ion-card-content>
        </ion-card>
  </ion-list>

  <input ion-input #com>
  <button ion-button (click) = "postComment(com.value); com.value = ''">Post</button>
</ion-content>
