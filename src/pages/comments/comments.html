<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <p *ngFor="let comment of comments">{{comment.comment}}</p>
  </ion-list>

  <input ion-input #com>
  <button ion-button (click) = "postComment(com.value)">Post</button>
</ion-content>
