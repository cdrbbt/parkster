<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" #un></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" #pw></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="email" placeholder="Email" #em></ion-input>
      </ion-item>

    <button ion-button (click)="register(un.value, pw.value, em.value)">Register</button>

    <ion-item *ngIf="btnClick">{{message}}</ion-item>

  </ion-list>

</ion-content>
