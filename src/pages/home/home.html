<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let image of imageData" (click) = "move(image)" color="primary-light">
      <ion-card-header>
        {{image.title}}
      </ion-card-header>
      <ion-card-content>
        {{image.description}}
      </ion-card-content>
    <img [src]="image.filename | thumbnail | mediaAdress"/>
  </ion-card>


</ion-content>
