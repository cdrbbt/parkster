<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" #un></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" #pw></ion-input>
    </ion-item>

    <button ion-button (click) = "login(un.value, pw.value)">Log in</button>
    <button ion-button (click) = "register(un.value, pw.value)">Register</button>

    <ion-item *ngIf="error">Invalid login</ion-item>

  </ion-list>

</ion-content>
